<!doctype html>
<html style="overflow: auto;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in | Swipes</title>

    <meta name="description" content="Log into Swipes">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) ../styles/main.css -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->
    <script>document.write('<script src="http://' + document.location.hostname + ':5000/apps/app-loader/jquery.min.js">\x3C/script>')</script>

    <!-- build:js ../scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body style="overflow: auto; background-color: #F4F4F5;">
    <div class="login-wrapper">
      <div class="login-logo">
        <img src="../styles/img/swipes-ui-team-logo.png">
      </div>
      <div class="signup">
        <form action="/" id="sign-up">
          <div class="input-wrapper email" error-attribute="">
            <input type="email" placeholder="Enter your email">
          </div>
          <div class="input-wrapper username" error-attribute="">
            <input type="username" placeholder="Enter your username">
          </div>
          <div class="input-wrapper password" error-attribute="">
            <input type="password" placeholder="Enter your password">
          </div>
          <div class="input-wrapper repassword" error-attribute="">
            <input type="password" placeholder="Repeat your password">
          </div>
            <input type="submit" value="SIGN UP">
        </form>
      </div>

      <div class="login hidden">
        <form action="/" id="sign-in">
          <div class="input-wrapper email" error-attribute="">
            <input type="email" class="email borderless" placeholder="Enter your email">
          </div>
          <div class="input-wrapper password" error-attribute="">
            <input type="password" class="password borderless" placeholder="Enter your password">
          </div>
            <input type="submit" value="SIGN IN">
        </form>
      </div>

      <p class="sign-up-link hidden">Don't have an account? <span class="bold sign-up-btn">Sign up.</span></p>
      <p class="sign-in-link">Already have an account? <span class="bold sign-in-btn">Sign in.</span></p>
    </div>
    <script src="http://localhost:5000/apps/app-loader/jquery.min.js"></script>
    <script src="../scripts/js/login.js"></script>
  </body>
</html>
