<div class="full-modal" tabIndex="-1">
    <h2><%= data.title %></h2>
    <input type="text" placeholder="<%= data.placeholder %>" value="<%= data.value %>">
	<p class="error"></p>
    <div class="buttons">
        <button class="cancel"><%= data.cancelText %></button>
        <button class="submit" type="submit"><%= data.submitText %></button>
    </div>
</div>
